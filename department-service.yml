eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  level:
    root: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}) [%X{traceId:-}, %X{spanId:-}] %clr(${LOG_LEVEL_PATTERN:-%5p}) %m%n"

server:
  port: 8070

management:
  tracing:
    sampling:
      probability: 1.0
      